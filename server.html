<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bodleian Christmas Quiz 2016 | Heritage Window</title>
  <link rel="stylesheet" type="text/css" href="shared.css">
  <link rel="stylesheet" type="text/css" href="server.css">
</head>
<body>
  <main>
    <section id="please-wait" class="current">
      <div class="flex flex-column flex-center flex-middle">
        <!-- <img src="logo.png" alt="Bodleian Libraries" /> -->
      </div>
    </section>

    <section id="pause">
      <div class="flex flex-column flex-center flex-middle">
        <p>Paused</p>
      </div>
    </section>

    <section id="finished">
      <div class="flex flex-column flex-center flex-middle">
        <p>Finished</p>
      </div>
    </section>

    <section id="play">
      <div class="flex">
        <div id="game" class="hw-43">
          <div id="timer"><div id="ticker"></div></div>
          <div id="question" class="flex flex-center flex-middle"></div>
          <div id="answers" class="flex flex-column flex-center">
            <div id="answer-1" class="answer"></div>
            <div id="answer-2" class="answer"></div>
            <div id="answer-3" class="answer"></div>
            <div id="answer-4" class="answer"></div>
          </div>
        </div>
        <div id="scoreboard" class="hw-13">
          scoreboard
        </div>
      </div>
    </section>
  </main>

  <table id="questions"></table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.1/dist/sheetrock.min.js"></script>
  <script type="text/javascript" src="shared.js"></script>
  <script type="text/javascript" src="server.js"></script>
</body>
</html>
